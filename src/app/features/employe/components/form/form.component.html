          />

          <label class="text-gray-700 font-medium">Salaire de base</label>
          <input

          />
        </div>
        <div class="space-y-1">
          <label class="text-gray-700 font-medium">Prime</label>
          <input
            type="number"
            formControlName="prime"
            placeholder="Ex : 10 000"
            class="w-full rounded-xl border border-gray-300 bg-gray-50 px-4 py-3 text-gray-800 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
          />
        </div>
        <div class="space-y-1">
          <label class="text-gray-700 font-medium">IndemnitÃ©</label>
          <input
            type="number"
            formControlName="indemnite"

        </div>
        <div class="space-y-1">
          <label class="text-gray-700 font-medium">CongÃ©s pris (jours)</label>

        <div class="space-y-1">
          <label class="text-gray-700 font-medium"

          <input

      >

      <!-- Toggles -->
      <div class="flex flex-wrap gap-3 mb-6">
        <button
          type="button"
          (click)="toggleHeuresSup()"
          class="px-4 py-2 bg-blue-100 text-blue-700 rounded-full hover:bg-blue-200 transition"
        >
          â±ï¸ Heures supplÃ©mentaires

          <input
            type="number"

        <div class="space-y-1">
          <label class="text-gray-700 font-medium">Nombre dâ€™heures</label>

          />
        </div>
      </div>

      <!-- Autres avantages -->
      <div
        *ngIf="showAutresAvantages"
        class="space-y-3"
        formArrayName="autresAvantages"
      >
        <div
          *ngFor="let a of autresAvantages.controls; let i = index"
          [formGroupName]="i"
          class="flex gap-4 items-end"
        >
          <div class="flex-1 space-y-1">
            <label class="text-gray-700 font-medium">Avantage</label>

              type="number"

              class="w-full rounded-xl border border-gray-300 bg-gray-50 px-4 py-3 shadow-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-100"
            />
          </div>
          <button
            type="button"

</section>
